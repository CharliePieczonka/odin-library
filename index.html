<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <dialog id="enterBook">
        <form>
            <div id="dialogFlexContainer">
                <div class="dialogHeader">
                    <p class="dialogTitle">Please Enter The New Book Details</p>
                    <p class="message"></p>
                </div>
                <div class="dialogDiv titleDiv">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="dialogDiv authorDiv">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="dialogBundle">
                    <div class="dialogDiv pagesDiv">
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages" min="1" value="1">
                    </div>
                    <div class="dialogDiv readDiv">
                        <input type="checkbox" name="read" id="read">
                        <label for="read">Read Before?</label>
                    </div>
                </div>
                <div class="dialogFooter">
                    <button class="cardButton" id="cancelBook">Cancel</button>
                    <button class="cardButton" id="submitBook">Enter</button>
                </div>
            </div>
        </form>
    </dialog>
    <div class="header">
        <p class="title">Odin Library</p>
        <button class="button" id="newBook">New Book</button>
    </div>
    <div id="main">
        
    </div>
</body>
</html>
